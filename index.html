<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To-Do-List</title>
</head>

<body>
    <main id="listContainer">

        <h1 class="listTitle">

            <button id="taskAdd">ADD</button>
        </header>
        <section id="listUL">
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
